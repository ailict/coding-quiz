<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--High Scores & Timer Header Section-->
    <div class="container-fluid">
        <div class="row">
            <div class="col text-left">
                <a href="#" id="view-highscores">View Highscores</a>
            </div>
            <div class="col text-right">
                <p>Timer Placeholder</p>
            </div>
        </div>
    </div>

    <!--Main Page-->
<div id="intro">
    <div id="intro-text">
    <h2>Javascript Coding Quiz Challenge</h2>
    <p>Try to answer the following code-related questions within the time limit.</p>
    <p>Keep in mind that incorrect answers will penalize your score/time by 10 seconds!</p>
    </div>
    <div id="intro-button">
        <button id="start-button">Start Quiz</button>
    </div>
</div>

    <!--Quiz Questions-->
<div id="quiz-container">
    <div id="quiz">
        <h3 id="current-question"></h3>
            <p><button id="button1"></button></p>
            <p><button id="button2"></button></p>
            <p><button id="button3"></button></p>
            <p><button id="button4"></button></p>
    </div>
</div>
    <!-- <button id="previous">Previous Question</button>
    <button id="next">Next Question</button>
    <button id="submit-quiz">Submit Quiz</button> -->

    <!--Final Score and Input Initials-->
<div id="final-score-section">
    <h2>All Done!</h2>
    <p>Your final score is</p>
    <form>
        <p>Enter your initials: <input id="initials" type="text"><button id="submit-initials-button">Submit</button>
        </p> 
    </form>
</div>

    <!--High Scores-->
 <div id="high-scores-container">
 </div>
 
    <script src="script.js"></script>
</body>
</html>
